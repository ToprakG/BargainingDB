<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Map Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        .map-container {
            position: relative;
            height: 500px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historical Map Guessing Game</h1>
        <div class="map-container" id="map-container"></div>
        <div class="input-container">
            <input type="text" id="year-input" placeholder="Enter year (e.g., AD 1 or BC 1)">
            <button onclick="checkGuess()">Submit</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const mapYears = [
            "AD 1-map.png",
        ];

        function getRandomMap() {
            const randomIndex = Math.floor(Math.random() * mapYears.length);
            return mapYears[randomIndex];
        }

        const currentMap = getRandomMap();
        document.getElementById("map-container").style.backgroundImage = `url('${currentMap}')`;
        console.log(`url('${currentMap}')`)

        function checkGuess() {
            const userInput = document.getElementById("year-input").value.trim();
            const resultDiv = document.getElementById("result");

            if (!userInput.toLowerCase().startsWith("ad ") && !userInput.toLowerCase().startsWith("bc ")) {
                resultDiv.textContent = "Invalid input. Please start with 'AD' or 'BC'.";
                resultDiv.style.color = "orange";
                return;
            }

            if (userInput.toLowerCase() === currentMap.split('-')[0].toLowerCase()) {
                resultDiv.textContent = "Correct! Well done!";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "Incorrect. Try again!";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
